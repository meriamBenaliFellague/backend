<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Registration Form Client| ADE</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="/api/login" method="POST" class="one">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="nameUser" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" placeholder="Password">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password ?</a>
                </div>
                <button type="submit" class="btn" id="btn-login">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>
            </form>
        </div>
        <div class="form-box Registr">
            <form action="/api/register" method="POST" class="one" id="form">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id="Username" placeholder="username"  required >
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email"  id="Email" placeholder="email" required >
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" name="Password" id="Password" placeholder="password" >
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn" id="btn-register">Registr</button>
                <p>or registr with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>
            </form>
        </div>
        <div class="side-switch">
            <div class="switch switch-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have account?</p>
                <button class="btn registr-btn">Register</button>
            </div>
            <div class="switch switch-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
